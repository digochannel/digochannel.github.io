    <style>
        /* ===================== CABEÇALHO ===================== */
        header {
            background-color: #001f3f; /* azul marinho escuro */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: relative;
            z-index: 10;
        }

        header .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: #FFA500; /* laranja vivo */
            text-decoration: none;
            font-weight: bold;
        }

        /* ===================== MENU MOBILE ===================== */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background-color: #FFA500;
            margin: 4px 0;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #001f3f;
            }

            nav.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }

        /* ===================== HERO ===================== */
        .hero {
            background-color: #FFA500; /* laranja vivo */
            color: #001f3f;
            text-align: center;
            padding: 5rem 2rem;
            font-weight: bold;
        }

        .hero img {
            max-width: 150px; /* logo editável */
            margin-bottom: 1rem;
        }

footer {

}

}

footer nav a {

    <!-- ===================== JS MENU MOBILE ===================== -->
    <script>
        const toggle = document.getElementById('menu-toggle');
